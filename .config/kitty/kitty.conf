### Font ###
# font_family      JetBrainsMono Nerd Font Light
# bold_font        JetBrainsMono Nerd Font Medium
# italic_font      JetBrainsMono Nerd Font Light Italic
# bold_italic_font JetBrainsMono Nerd Font Medium Italic
# font_family      FiraCode Nerd Font
# bold_font        FiraCode Nerd Font SemiBold
# font_family      MonoLisaCustom Nerd Font Light
# italic_font      MonoLisaCustom Nerd Font Light Italic
# bold_font        MonoLisaCustom Nerd Font Medium
# bold_italic_font MonoLisaCustom Nerd Font Medium Italic
font_family      MonoLisa Light
italic_font      MonoLisa Light Italic
bold_font        MonoLisa Medium
bold_italic_font MonoLisa Medium Italic
# font_family      MonoLisa Custom Light
# italic_font      MonoLisa Custom Light Italic
# bold_font        MonoLisa Custom Medium
# bold_italic_font MonoLisa Custom Medium Italic
# font_family      Fira Code
# bold_font        Fira Code SemiBold

# this is for Fira Code
# font_size 16
# this is for MonoLisaCustom
font_size 15.5

# this is for JetBrainsMono and Menlo
# adjust_line_height 8
# this is for Monaco and Operator Mono
# adjust_line_height 6
# adjust_line_height 12
# this is for Noto Sans Mono and Iosevka
# adjust_line_height 3
# this is for Fira Code
# adjust_line_height 1
# this is for MonoLisaCustom
adjust_line_height 4
# adjust_column_width 99%

disable_ligatures cursor
font_features FiraCode-Regular +zero +ss04 +cv16
font_features FiraCode-Light +zero +ss04 +cv16
font_features FiraCode-SemiBold +zero +ss04 +cv16
font_features MonoLisaLight-Regular +zero +ss07 +ss08
font_features MonoLisaLight-Italic +zero +ss07 +ss08
font_features MonoLisaMedium-Regular +zero +ss07 +ss08
font_features MonoLisaMedium-Italic +zero +ss07 +ss08
font_features MonoLisaCustom-Regular -liga
font_features MonoLisaCustom-Light -liga
font_features MonoLisaCustom-Light-Italic -liga
font_features MonoLisaCustom-Medium-Italic -liga
font_features MonoLisaCustom-Medium-Italic -liga

### Cursor ###
cursor_shape block
cursor_beam_thickness 2.0
cursor_blink_interval 0
cursor_stop_blinking_after 10.0

### Other ###
open_url_modifiers kitty_mod
hide_window_decorations titlebar-only
shell_integration no-cursor
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
# window_border_width 0
# background_opacity 1
background_opacity 0.98
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E62F,U+E700-U+E7C5,U+F000-U+F2E0,U+F300-U+F31C,U+F400-U+F4A9,U+FA35,U+FA36,U+FB2B,U+FB68,U+FB25,U+FB85,U+FBF0,U+FCBE,U+F9C9,U+F909,U+F146,U+FC20,U+F96C,U+FD2F,U+FCE0,U+FB44,U+FBDF,U+F500-U+F8FF Symbols Nerd Font
# symbol_map U+f101-U+f208 nonicons

### keyboard shortcuts ###
enabled_layouts splits,stack
kitty_mod ctrl+shift
map cmd+enter launch --location=vsplit --cwd=current
map kitty_mod+, combine : launch --location=vsplit --cwd=current : move_window left : neighboring_window right : resize_window reset : resize_window wider 54
map kitty_mod+. combine : launch --location=vsplit --cwd=current : resize_window narrower 53 : neighboring_window left
map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map cmd+w close_window
map kitty_mod+left resize_window narrower
map kitty_mod+right resize_window wider
map kitty_mod+z toggle_layout stack

# tmux mappings
# ctrl+a+/
map cmd+j send_text all \x01\x2f
# ctrol+a+T
map cmd+shift+j send_text all \x01\x54
# ctrl+a+;
map cmd+n send_text all \x01\x3b
# ctrl+a+c
map cmd+t send_text all \x01\x63
# ctrl+a+Tab
map ctrl+Tab send_text all \x01\x09
# ctrl+a+n
map cmd+shift+] send_text all \x01\x6e
# ctrl+a+N
map cmd+shift+[ send_text all \x01\x4e
# ctrl+a+x kill-pane (and window if last pane)
map cmd+w send_text all \x01\x78
# ctrl+a+& kill-window
map cmd+x send_text all \x01\x26
# ctrl+a+^ switch to last session
map cmd+l send_text all \x01\x5e
# list tmux-sessions
map cmd+s send_text all \x01\x73
# remap closing kitty window
map cmd+shift+w close_window
# Select window 1-9
map cmd+1 send_text all \x01\x31
map cmd+2 send_text all \x01\x32
map cmd+3 send_text all \x01\x33
map cmd+4 send_text all \x01\x34
map cmd+5 send_text all \x01\x35
map cmd+6 send_text all \x01\x36
map cmd+7 send_text all \x01\x37
map cmd+8 send_text all \x01\x38
map cmd+9 send_text all \x01\x39
# ctrl+a+z toggle zoom pane
map cmd+z send_text all \x01\x7a

