# Two line prompt:
# format = """$all$time$character"""

# One line prompt with right prompt
# format = """$directory$character"""
format = """$character$directory"""
# format = """$time$character"""
right_format = """$all"""

[character]
success_symbol= '[❯](bold green)'
error_symbol = '[❯](bold red)'
# success_symbol= '[_](bold green)'
vimcmd_symbol = '[❮](bold green)'
# vimcmd_symbol = '[󰫻_](bold bright-green)'
format = '$symbol '

[time]
# disabled = false
disabled = true
format = '[✦ ](bold blue)at [$time]($style) '

[git_metrics]
disabled = true
format = '(\([+$added]($added_style) )([-$deleted]($deleted_style)\) )'

[git_branch]
symbol = " "
style = "purple"

[git_status]
style = "cyan"
format = '([$all_status$ahead_behind]($style) )'
conflicted = '󰕚 $count '
ahead = ' $count '
behind =' $count '
up_to_date = ""
untracked = '[󰻭 $count](green) '
stashed = ' $count '
modified = '[ $count](yellow) '
staged = '[󰔧 $count](green) '
renamed = '[ $count](magenta) '
deleted = '[ $count](red) '

[directory]
truncate_to_repo = false
truncation_symbol = '.../'
truncation_length = 4
read_only = "🔒"
# style = "bright-black"
style = "white"

