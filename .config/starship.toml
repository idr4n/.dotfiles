# [character]
# success_symbol = '[󰔶](bold green) '
# error_symbol = '[󰔶](bold red) '
# error_symbol = '[✘](bold red) '

# format = """$character"""
format = """$directory$character"""
right_format = """[$all](none)"""

[git_metrics]
disabled = true
format = '(\([+$added]($added_style) )([-$deleted]($deleted_style)\) )'

[git_branch]
symbol = " "
style = "purple"

[git_status]
style = "cyan"
format = '([$all_status$ahead_behind]($style) )'
conflicted = '󰕚 $count '
ahead = ' $count '
behind =' $count '
up_to_date = ""
untracked = '[󰻭 $count](green) '
stashed = ' $count '
modified = '[ $count](yellow) '
staged = '[󰔧 $count](green) '
renamed = '[ $count](magenta) '
deleted = '[ $count](red) '

[directory]
truncate_to_repo = false
truncation_symbol = '.../'
truncation_length = 5
read_only = "🔒"
style = "blue"

