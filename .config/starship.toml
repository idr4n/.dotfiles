[character]
success_symbol = '[󰔶](bold green) '
error_symbol = '[󰔶](bold red) '
# error_symbol = '[✘](bold red) '

[git_metrics]
disabled = true
format = '(\([+$added]($added_style) )([-$deleted]($deleted_style)\) )'

[git_branch]
symbol = " "
# style = "purple"

[git_status]
style = "bold cyan"
format = '([$all_status$ahead_behind]($style) )'
conflicted = '󰕚 $count '
ahead = ' $count '
behind =' $count '
up_to_date = ""
untracked = '[󰻭 $count](green) '
stashed = ' $count '
modified = '[ $count](yellow) '
staged = '[󰔧 $count](green) '
renamed = '[ $count](magenta) '
deleted = '[ $count](red) '

