[fill]
symbol = " "
style = "bright-black"

[character]
# success_symbol= '[❯](bold green) '
success_symbol= '[❯](green) '
# success_symbol= '[φ](bold green)'
# success_symbol= '❯ '
# error_symbol = '[❯](bold red)'
# error_symbol = '[❯](bold red) '
error_symbol = '[❯](red) '
# success_symbol= '[_](bold green)'
# vimcmd_symbol = '[❮](bold green) '
vimcmd_symbol = '[❮](green) '
# vimcmd_symbol = '[Ϟ](bold green)'
# vimcmd_symbol = '[Ξ](bold green)'
# vimcmd_symbol = 'φⁿ'
# vimcmd_symbol = '❮ '
# vimcmd_symbol = '[󰫻_](bold bright-green)'
format = '$symbol '

[time]
disabled = true
# disabled = false
style = "yellow"
format = '[✦ ](bold blue)[$time]($style) '

[git_metrics]
disabled = true
format = '(\([+$added]($added_style) )([-$deleted]($deleted_style)\) )'

[git_branch]
symbol = " "
style = "purple"

[git_status]
style = "cyan"
format = '([$all_status$ahead_behind]($style) )'
conflicted = '󰕚 $count '
ahead = ' $count '
behind =' $count '
up_to_date = ""
untracked = '[󰻭 $count](green) '
stashed = ' $count '
modified = '[ $count](yellow) '
staged = '[󰔧 $count](green) '
renamed = '[ $count](magenta) '
deleted = '[ $count](red) '

[directory]
truncate_to_repo = false
truncation_symbol = '.../'
truncation_length = 4
read_only = "🔒"
